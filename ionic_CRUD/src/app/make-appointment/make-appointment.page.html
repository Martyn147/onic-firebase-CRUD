<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-title class="ios title-ios hydrated">Nuevo Contacto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <form [formGroup]="bookingForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telefono</ion-label>
        <ion-input formControlName="mobile" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">nota 1 </ion-label>
        <ion-input name="n1" formControlName="nota1" type="number" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">nota 2 </ion-label>
        <ion-input name="n2" formControlName="nota2" type="number" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">nota 3 </ion-label>
        <ion-input name="n3" formControlName="nota3" type="number" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">nota 4 </ion-label>
        <ion-input name="n4" formControlName="nota4" type="number" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">nota 5 </ion-label>
        <ion-input name="n5" formControlName="nota5" type="number" required>
        </ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-label position="floating">nota 5 </ion-label>
        <ion-input formControlName="total" type="number" required>
        </ion-input>
      </ion-item> -->
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Agregar Contacto</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
